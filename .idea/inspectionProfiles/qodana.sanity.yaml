baseProfile: "empty"
name: "qodana.sanity"
inspections:
  - inspection: QodanaSanity
    enabled: true
    ignore:
      - "**.html"
      - "**.groovy"
      - "**.kts"
      - "**.xml"
  - inspection: PhpLanguageLevelInspection
    enabled: true
  - inspection: PyUnresolvedReferencesInspection
    enabled: true
  - inspection: PyInterpreterInspection
    enabled: true
  - inspection: RiderCompilationErrorsInspection
    enabled: true